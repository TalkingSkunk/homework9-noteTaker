<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark px-5">
        <a class="navbar-brand" href="/">Note Taker
        </a>
        <div class="icons">
            <i class="fas fa-save text-light save-note me-3"></i>
            <i class="fas fa-pen text-light new-note"></i>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Saved Notes
                    </div>
                    <div class="card-body">
                        <ul id="savedNotes" class="list-group list-group-flush">
                            <!-- <li class="list-group-item">An item</li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        Notes
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group mb-2">
                                <input type="text" class="form-control" id="title" placeholder="Title" maxlength="28" />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control pb-5" id="notes" placeholder="Notes"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let noteTitle;
        let noteText;
        let saveNoteBtn;
        let newNoteBtn;


        noteTitle = document.querySelector("#title");
        noteText = document.querySelector("#notes");
        saveNoteBtn = document.querySelector(".save-note");
        newNoteBtn = document.querySelector(".new-note");

        // Show an element
        const show = (elem) => {
            elem.style.display = "inline";
        };

        // Hide an element
        const hide = (elem) => {
            elem.style.display = "none";
        };
        const handleRenderSaveBtn = () => {
            if (!noteTitle.value.trim() || !noteText.value.trim()) {
                hide(saveNoteBtn);
            } else {
                show(saveNoteBtn);
            }
        };
        handleRenderSaveBtn();

        const handleNewNoteView = () => {
            document.querySelector('#title').value = '';
            document.querySelector('#notes').value = '';
        }


        async function getNotes() {
            // GET "/api/notes"
            console.log('Welcome to the notes.html')
            const savedNotes = await fetch('/api/notes').then(r => r.json());
            console.log('savedNotes', savedNotes)
            // clear the prior listings
            document.querySelector('#savedNotes').innerHTML = '';

            // loop through and display the data in the savedNotes section
            for (let i = 0; i < savedNotes.length; i++) {
                let notesEntry = savedNotes[i]
                document.querySelector('#savedNotes').innerHTML += `
          <li class="list-group-item list-group-item-action mb-3">
            <div class="d-flex w-100 justify-content-between">
              <button onClick="readButton(event, ${i})" class='btn btn-warning btn-sm'>${notesEntry.title}</button>
            </div>
          </li>`
            };

        };
        getNotes();

        async function readButton(e, i) {
            const savedNotes = await fetch('/api/notes').then(r => r.json());
            console.log(`array secrets`, savedNotes[i]);
            e.preventDefault();
            document.querySelector('#title').value = savedNotes[i].title;
            document.querySelector('#notes').value = savedNotes[i].notes;
        };

        saveNoteBtn.addEventListener('click', (e) => {
            e.preventDefault();
            let newNote = {
                title: document.querySelector('#title').value.trim(),
                notes: document.querySelector('#notes').value.trim()
            }
            fetch('/api/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newNote),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data) {
                        alert('You have submitted your notes');
                        document.querySelector('#title').value = '';
                        document.querySelector('#notes').value = '';
                        location.reload();
                    }
                })
                .catch((error) => {
                    console.error('error: ', error)
                })
        })

        newNoteBtn.addEventListener("click", handleNewNoteView);
        noteTitle.addEventListener("keyup", handleRenderSaveBtn);
        noteText.addEventListener("keyup", handleRenderSaveBtn);

    </script>
</body>

</html>
