<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        Saved Notes
                    </div>
                    <div class="card-body">
                        <ul id="savedNotes" class="list-group list-group-flush">
                            <!-- <li class="list-group-item">An item</li> -->
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="card">
                    <div class="card-header">
                        Notes
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group mb-2">
                                <input type="text" class="form-control" id="title" placeholder="Title" />
                            </div>
                            <div class="form-group">
                                <textarea class="form-control pb-5" id="notes" placeholder="Notes"></textarea>
                            </div>
                            <button id="submit" type="submit" class="btn btn-primary submit">submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function getNotes() {
            // GET "/api/notes"
            console.log('Welcome to the notes.html')
            const savedNotes = await fetch('/api/notes').then(r => r.json());
            console.log('savedNotes', savedNotes)
            // clear the prior listings
            document.querySelector('#savedNotes').innerHTML = '';

            // loop through and display the data in the savedNotes section
            for (let i = 0; i < savedNotes.length; i++) {
                let notesEntry = savedNotes[i]
                document.querySelector('#savedNotes').innerHTML += `
          <li class="list-group-item list-group-item-action mb-3">
            <div class="d-flex w-100 justify-content-between">
              <button onClick="readButton("${notesEntry.title}", "${notesEntry.notes}")" class='btn btn-warning btn-sm'>${notesEntry.title}</button>
            </div>
          </li>`
            };
            function readButton(a, b) {
                document.querySelector('#title').innerText = `${a}`;
                document.querySelector('#notes').innerText = `${b}`;
            };
        };

        getNotes();

        const submitBtn = document.querySelector('#submit');
        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            let newNote = {
                title: document.querySelector('#title').value.trim(),
                notes: document.querySelector('#notes').value.trim()
            }
            fetch('/api/notes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newNote),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data) {
                        alert('You have submitted your notes');
                        document.querySelector('#title').value = '';
                        document.querySelector('#notes').value = '';
                        location.reload();
                    }
                })
                .catch((error) => {
                    console.error('error: ', error)
                })
        })
